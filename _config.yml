email: micaela.matta@kcl.ac.uk
description: >- # this means to ignore newlines until "baseurl:"
  Description for the site
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://localhost:4000" # the base hostname & protocol for your site, e.g. http://example.com
JEKYLL_ENV: "development"
address: "7 Trinity St, London SE1 1DB"

# For jekyll-scholar plugin for Bibtex

collections:
  team:
    output: false
  research:
    output: true
  publication:
    output: true

scholar:
  style: assets/bibliography/ieee-with-url.csl
  locale: en

  sort_by: year
  order: descending
  bibliography_list_tag: ul

  source: _bibliography
  repository: pdf
  bibliography: references
  bibliography_template: bibliography

  replace_strings: true

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"


# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  #- gemfiles/
  #- Gemfile
  #- Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - vendor/
  - assets/bootstrap-5.1.3/
  - assets/foundation/node_modules/
  - assets/foundation/src/
  - assets/foundation/.babelrc
  - assets/foundation/.gitignore
  - assets/foundation/config.yml
  - assets/foundation/gulpfile.babel.js
  - assets/foundation/package.json
  - assets/foundation/readme.md
  - assets/foundation/yarn.lock
  